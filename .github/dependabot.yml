version: 2
registries:
  git-gitlab-com:
    type: git
    url: https://gitlab.com
    username: K0ffin
    password: "${{secrets.GIT_GITLAB_COM_PASSWORD}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "07:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: gulp-replace
    versions:
    - 1.0.0
    - 1.1.1
  - dependency-name: underscore
    versions:
    - 1.12.0
    - 1.12.1
    - 1.13.0
  - dependency-name: firefox-profile
    versions:
    - 4.0.0
    - 4.1.0
  - dependency-name: gulp-mocha
    versions:
    - 7.0.2
  - dependency-name: gulp-babel
    versions:
    - 7.0.1
  registries:
  - git-gitlab-com
